<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Too many votes</title>
        <link
            rel="stylesheet"
            href="https://p.trellocdn.com/power-up.min.css"
            type="text/css"
        >
        <script
            src="UMAMI_LOADER"
            data-host-url="https://cloud.umami.is"
            data-website-id="1502b785-3f33-469d-8d36-174179c5a01f"
            data-tag="ANALYTICS_TAG"
            data-auto-track="false"
            data-exclude-search="true"
            data-exclude-hash="true"
            data-before-send="LeanerCoffeeAnalyticsBeforeSend"
        >
        </script>
    </head>

    <body>
        <div data-i18n-id="maxVotes"></div>
        <hr>
        <div>
            <span data-i18n-id="maxVotesRationale"></span>
            <a
                target="_blank"
                data-umami-event="outbound-link-click"
                data-umami-event-url="http://www.leanmath.com/blog-entry/multi-voting-math-or-n3"
                href="http://www.leanmath.com/blog-entry/multi-voting-math-or-n3"
            ><span data-i18n-id="maxVotesLink"></span></a>.
        </div>

        <script>
            window.sentryOnLoad = function () {
                Sentry.init(SENTRY_DEFAULT_OPTIONS);
            };
        </script>
        <script src="SENTRY_LOADER" crossorigin="anonymous"></script>
        <script src="https://p.trellocdn.com/power-up.min.js"></script>
        <script>
            const t = window.TrelloPowerUp.iframe();
            const maxVotes = t.arg('maxVotes');

            const maxVotesElement = document.querySelector('[data-i18n-id="maxVotes"');
            maxVotesElement.dataset.i18nArgs = JSON.stringify({ maxVotes });

            window.TrelloPowerUp.util.initLocalizer(
              window.locale,
              { localization: t.arg('localization') }
            ).then(() => {
              t.localizeNode(document.body);
              t.sizeTo('body');
            });

            const params = new URLSearchParams(window.location.search);
            window.LeanerCoffeeAnalyticsReferrer = params.get("referrer");
            window.LeanerCoffeeAnalyticsHostname = params.get("hostname");

            const sanitiseUrl = eval(ANALYTICS_SANITISE_URL);
            window.LeanerCoffeeAnalyticsBeforeSend = eval(ANALYTICS_BEFORE_SEND);
            window.umami && window.umami.track();
        </script>
    </body>
</html>
