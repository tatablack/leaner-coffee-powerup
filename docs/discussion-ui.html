<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Discussion UI</title>

    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" type="text/css"/>
    <style>
        .voting,
        .message {
            display: none;
        }

        .badges {
            display: grid;
            grid-template-columns: 7fr 1fr 2fr 1fr;
            grid-column-gap: 1em;
        }

        .badge-header {
            color: #8c8c8c;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: .04em;
            text-transform: uppercase;
            display: inline-block;
            line-height: 20px;
            margin: 0 8px 4px 0;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .badge {
            background-color: #e2e4e6;
            border-radius: 2px;
            color: #8c8c8c;
            display: inline-block;
            height: 16px;
            line-height: 16px;
            margin: 0 8px 8px 0;
            max-width: 100%;
            overflow: hidden;
            padding: 8px;
            text-decoration: none;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .badge-header.voting,
        .badge.voting {
            text-align: center;
        }

        .badge.voting {
            cursor: pointer;
            text-decoration: underline;
        }

        .badge.voting:hover {
            background: #d6dadc;
            color: #444;
        }

        .badge.voting.own {
            background-color: #0079bf;
            color: #fff;
        }

        .badge.voting.own:hover {
            background-color: #026aa7;
        }

        .badge-elapsed.paused {
            background-color: #f2d600;
            color: #fff;
        }

        .badge-elapsed.ongoing {
            background-color: #ff9f1a;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="message"></div>

    <div class="badges">
        <h3 class="badge-header badge-header-elapsed">Status</h3>
        <h3 class="badge-header voting">Yes</h3>
        <h3 class="badge-header voting">Not sure</h3>
        <h3 class="badge-header voting">No</h3>

        <div class="badge badge-elapsed"></div>
        <div class="badge voting voting-up" onclick="window.discussionUIInstance.handleThumbs('UP');"></div>
        <div class="badge voting voting-middle" onclick="window.discussionUIInstance.handleThumbs('MIDDLE');">0</div>
        <div class="badge voting voting-down" onclick="window.discussionUIInstance.handleThumbs('DOWN');">0</div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
<script type="text/javascript" src="discussion_ui.df3cc9ead373fa35b07d.js"></script></body>
</html>
